<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Form</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        background-color: #f2f2f2;
      }
      .insertionContainer {
        background-color: #1a5ed5;
        color: black;
        padding: 30px;
        width: 300px;
        margin: 20px auto;
        border-radius: 20px;
      }
      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
      th {
        background-color: black;
        color: white;
      }
      .delete-btn {
        padding: 5px 10px;
        border: 2px solid black;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="insertionContainer">
      <label>Name</label><br />
      <input type="text" id="name" /><br />
      <label>ID</label><br />
      <input type="text" id="id" /><br />
      <label>Age</label><br />
      <input type="text" id="age" /><br />
      <button onclick="addStudent()">Add Student</button>
    </div>

    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script src="main.js"></script>
  </body>
</html>
