<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" id="userCard">
    <h3>User Details</h3>
    <img id="userImg" />
    <div><strong>ID:</strong> <span id="userId"></span></div>
    <div><strong>Name:</strong> <span id="userName"></span></div>
    <div><strong>Email:</strong> <span id="userEmail"></span></div>
    <div><strong>Username:</strong> <span id="userUsername"></span></div>
    <div><strong>Address:</strong> <span id="userAddress"></span></div>
    <div><strong>Phone:</strong> <span id="userPhone"></span></div>
    <div><strong>Website:</strong> <a id="userWebsite" target="_blank"></a></div>
  </div>

  <script src="user.js"></script>
</body>
</html>
