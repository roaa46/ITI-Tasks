<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
    table {
      margin: auto;
    }
    th {
      text-align: center;
    }
    input[type="text"], input[type="password"], select, textarea {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <form>
    <table>
      <tr>
        <th colspan="2">registration Form</th>
      </tr>
      <tr>
        <td>frist name</td>
        <td><input type="text" name="fname"></td>
      </tr>
      <tr>
        <td>Last name</td>
        <td><input type="text" name="lname"></td>
      </tr>
      <tr>
        <td>User name</td>
        <td><input type="text" name="uname"></td>
      </tr>
      <tr>
        <td>Pass</td>
        <td><input type="password" name="pass"></td>
      </tr>
      <tr>
        <td>Track</td>
        <td>
          <select name="track">
            <option>-- iti Course --</option>
            <option>-- nti Course --</option>
            <option>-- depi Course --</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>
      <tr>
        <td>Favorites</td>
        <td>
          <input type="checkbox" name="fav" value="football"> Football
          <input type="checkbox" name="fav" value="basketball"> Basketball<br>
          <input type="checkbox" name="fav" value="games"> Games<br>
          <input type="checkbox" name="fav" value="reading"> Reading
          <input type="checkbox" name="fav" value="swimming"> Swimming<br>
          <input type="checkbox" name="fav" value="travel"> Trave
        </td>
      </tr>
      <tr>
        <td>Discription</td>
        <td><textarea name="desc" rows="4"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="file">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
